<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #loginForm="ngForm">
                  <h1>Iniciar sesión</h1>
                  <p class="text-muted">Accede a tu hoja de vida</p>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="number" class="form-control" [(ngModel)]="identificacion" [ngModelOptions]="{standalone: true}"
                      placeholder="Identificación" autocomplete="username" required>
                  </div>
                  <div class='login_error' *ngIf="isError && !isPassInput">* {{errorMessage}}</div>

                  <div *ngIf='isPassInput'>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}"
                        placeholder="Password" autocomplete="current-password" required>
                    </div>
                    <div class='login_error' *ngIf="isError">* {{errorMessage}}</div>
                  </div>

                  <div class='busqueda' *ngIf="isBusqueda">
                    Buscando <img class="img-puntos" alt="User Image" src="assets/gifs/puntos1.gif">
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-success px-4" (click)="verificaIdentificacion()" *ngIf='!isPassInput'>Enviar</button>
                      <button type="button" class="btn btn-success px-4" (click)="entrar()" *ngIf='isPassInput'>Entrar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-success py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Regístrate</h2>
                  <p>Registra tu hoja de vida y mantenla actualizada para poder inscribirte a las convocatorias que se
                    presentan en la Universidad.</p>
                  <button type="button" class="btn btn-success btn_hover active mt-3" [routerLink]="['./registro']">Registrar!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
